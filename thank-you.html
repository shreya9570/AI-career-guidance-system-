<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin-top: 50px;
    }
    h2 {
      color: #4CAF50;
    }
    p {
      font-size: 18px;
    }
    #restartButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #restartButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Thank You for Your Feedback!</h2>
  <p>We appreciate you taking the time to share your thoughts. Your feedback helps us improve our service.</p>
  <button id="restartButton" onclick="window.location.href='index.html';">Restart</button>

</body>
</html>
