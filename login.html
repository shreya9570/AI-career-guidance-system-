<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Career Pathway</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome Back!</h1>
        <p>Log in to access your AI-enhanced career guidance.</p>
    </header>
    <main>
        <div class="content-box">
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            <p><a href="forgot-password.html">Forgot your password?</a></p>
            <p><a href="assessment.html">Start Career Assessment</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 AI Career Pathway. All rights reserved.</p>
    </footer>

    <script src="scriptss.js"></script>
</body>
</html>
