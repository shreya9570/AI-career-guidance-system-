<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - AI Career Compass</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Forgot Password?</h1>
    <p>Enter your registered email to reset your password.</p>
  </header>

  <main>
    <section id="forgot-password">
      <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
        <div class="question">
          <label for="reset-email">Email:</label>
          <input type="email" id="reset-email" placeholder="Enter your registered email" required>
        </div>
        <button type="submit">Send Reset Link</button>
      </form>
      <p>
        Remembered your password? <a href="login.html">Log in here</a>
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 AI Career Compass</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
